<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
      Ionic HW PWA
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="md-ionic" item-left></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

  <ion-toolbar no-border-top color="secondary">
    <ion-segment color="dark" [(ngModel)]="tab">
      <ion-segment-button value="news">
        news
      </ion-segment-button>
      <ion-segment-button value="comments">
        comments
      </ion-segment-button>
      <ion-segment-button value="show">
        show
      </ion-segment-button>
      <ion-segment-button value="ask">
        ask
      </ion-segment-button>
      <ion-segment-button value="jobs">
        jobs
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

</ion-header>

<ion-content padding [ngSwitch]="tab">
  <page-news *ngSwitchCase="'news'"></page-news>
  <page-comments *ngSwitchCase="'comments'"></page-comments>
  <page-show *ngSwitchCase="'show'"></page-show>
  <page-ask *ngSwitchCase="'ask'"></page-ask>
</ion-content>
